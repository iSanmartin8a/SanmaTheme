<!DOCTYPE html>
<html>
    <script>
        var path = window.location.pathname;
        console.log(path);

        if (path == "/acme/peliculas/peliculas/"){

            document.write({{- partial "head2.html" . -}});

        } else {

            document.write({{- partial "head.html" . -}});

        }
    </script>

<body>
    <div id="wallpaper">
        {{- partial "header.html" . -}}
        
        <div id="content">
            {{- block "main" . }}{{- end }}
            <br>
        </div><br><br><br><br>
        {{- partial "footer.html" . -}}
    </div>
</body>

</html>
